<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_执行上下文栈</title>
</head>
<body>
<!--
1. 在全局代码执行前, JS引擎就会创建一个栈来存储管理所有的执行上下文对象
2. 在全局执行上下文(window)确定后, 将其添加到栈中(压栈)
3. 在函数执行上下文创建后, 将其添加到栈中(压栈)
4. 在当前函数执行完后,将栈顶的对象移除(出栈)
5. 当所有的代码执行完后, 栈中只剩下window
-->
<script type="text/javascript">
  //1. 创建全局执行上下文对象 window
  var a = 10;
  var bar = function (x) {
    var b = 5;
    foo(x + b);  // 3. 创建函数执行上下文对象 foo
  }
  var foo = function (y) {
    var c = 5;
    console.log(a + c + y);
  }
  bar(10);   // 2. 创建函数执行上下文对象 bar
</script>
</body>
</html>
